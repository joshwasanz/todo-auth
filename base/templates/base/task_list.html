<h1>My Todo List</h1>
<a href="{% url 'task-create' %}">Add Item</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
            <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        </tr>
        {% empty %}
        <h3>No items in List</h3>
    {% endfor %}
</table>
